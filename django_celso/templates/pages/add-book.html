<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Livraria</title>
</head>
<body>
    <form method="POST" class="container mt-5" enctype="multipart/form-data">  {% csrf_token %}
        <input class="form-control my-1" type="text" name="name" placeholder="nome">
        <select class="form-control my-1" type="text" name="category" id="">
            {% for category in categories %}
            <option value='{{category.id}}'>{{category.name}}</option>
            {% endfor %}
        <input class="form-control my-1" type="file" name="picture" placeholder="Imagem">
        <input class="form-control my-1" type="text" name="price" placeholder="Preço">
        <input class="form-control my-1" type="text" name="description" placeholder="Descrição">
        <input class="form-control my-1" type="text" name="qtd" placeholder="Quantidade">
        <input class="form-control my-1" type="text" name="discount" placeholder="Desconto">
        <button type="submit" class="btn btn-success mt-2">Salvar</button>
    </form>
</body>
</html>
