<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Livraria</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <img src="{{book.picture.url}}" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">{{book.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{book.category}}</h6>
                <p class="card-text">Pre√ßo: {{book.price}}</p>
                <p class="card-text">Quantidade: {{book.qtd}}</p>
                <a href="{% url 'delete_book' book.id %}" class="btn btn-danger">Deletar Livro</a>
                <a href="{% url 'sell-book' id=book.id %}" class="btn btn-primary">Vender Livro</a>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-e3ggnz3M4Pc0DTVG6A/TOqQVo4V4xl6L4Gto1msF1r27QKh7f+4bZlpicMpbDH5b" crossorigin="anonymous"></script>
</body>
</html>
